<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>まぶち宿題ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="center">
    <section class="card" aria-labelledby="title">
      <h1 id="title">まぶち宿題ゲーム</h1>

      <div class="counter">
        <div class="pill">本日の獲得ポイント：<span id="points">0</span></div>
        <button class="ghost" id="resetPoints">リセット</button>
      </div>

      <div class="hr"></div>
      <p class="muted" style="margin:0 0 6px">科目を選んでください</p>

      <div class="grid">
        <a class="btn tile" href="subject.html?name=算数"><span>算数</span></a>
        <a class="btn tile" href="subject.html?name=国語"><span>国語</span></a>
        <a class="btn tile" href="subject.html?name=理科"><span>理科</span></a>
        <a class="btn tile" href="subject.html?name=社会"><span>社会</span></a>
      </div>
    </section>
  </main>

  <script>
    // ポイント表示＆リセット
    const key = 'mbg_points';
    const $ = (id)=>document.getElementById(id);
    function getPoints(){ return +(localStorage.getItem(key) || 0); }
    function setPoints(v){ localStorage.setItem(key, v); $('points').textContent = v; }
    $('resetPoints').onclick = ()=>{ if(confirm('本日の獲得ポイントを0にしますか？')) setPoints(0); };
    setPoints(getPoints());
  </script>
</body>
</html>
