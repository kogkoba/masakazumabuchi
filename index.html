<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>まぶち勉強クイズ｜TOP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <h1>まぶち勉強クイズ</h1>

    <section class="panel">
      <div class="row space">
        <div>本日獲得ポイント：<span id="points">0</span></div>
        <button id="reset" class="ghost">リセット</button>
      </div>
      <small class="muted">※ポイントは端末内（localStorage）に保存されます</small>
    </section>

    <section class="panel">
      <h2>科目を選ぶ</h2>
      <div class="grid">
        <a class="chip" href="subject.html?subject=math">算数</a>
        <a class="chip" href="subject.html?subject=kokugo">国語</a>
        <a class="chip" href="subject.html?subject=science">理科</a>
        <a class="chip" href="subject.html?subject=social">社会</a>
      </div>
    </section>
  </main>

  <script>
    const KEY = 'mb_points';
    const ptsEl = document.getElementById('points');
    const resetBtn = document.getElementById('reset');
    const get = () => Number(localStorage.getItem(KEY) || 0);
    const set = v => { localStorage.setItem(KEY, String(v)); ptsEl.textContent = v; };
    set(get());
    resetBtn.addEventListener('click', () => {
      if (confirm('ポイントを0にしますか？')) set(0);
    });
  </script>
</body>
</html>
